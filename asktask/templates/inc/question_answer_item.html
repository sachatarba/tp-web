{% load static %}


<div class="question-answer">
    <div class="row">
        <div class="col-3">
            <div class="question-avatar">
                <img src="{% static "./img/main_green.png" %}" alt="avatar">
            </div>
        </div>
        <div class="col-8">
            <h2><a href="#">{{ answer.title }}</a></h2>
            <div class="question-text">{{ answer.text }}
            </div>
            <div class="row">
                <div class="col-2" style="padding: 14px 0px 0px 0px">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Correct!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
